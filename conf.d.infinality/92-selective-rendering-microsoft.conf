<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering for certain situations ## -->

  <!-- Arial -->
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>28.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>13.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>14.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial</string>
