<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering for certain situations ## -->

  <!-- Webfonts -->
  <match target="font">
    <test name="family">
      <string>@font-face:Alegreya</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:AlegreyaSans</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Noto Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Paytone One</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>15</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any" >
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="less_eq">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="eq">
      <const>bold</const>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>15.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

</fontconfig>
