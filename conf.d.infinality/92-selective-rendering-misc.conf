<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Selective rendering for certain situations ## -->

  <!-- Aller -->
  <match target="font">
    <test name="family">
      <string>Aller</string>
    </test>
    <test name="weight" compare="more">
      <const>book</const>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Andika -->
  <match target="font">
    <test name="family">
      <string>Andika</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>20.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Aquabase -->
  <match target="font">
    <test name="family">
      <string>Aquabase</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>14</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Avenir Next -->
  <match target="font">
    <test name="family">
      <string>Avenir Next</string>
    </test>
    <test name="weight" compare="less_eq">
      <const>light</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>15</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Avenir Next Condensed</string>
    </test>
    <test name="weight" compare="eq">
      <const>ultralight</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>17.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>19.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Menlo -->
  <match target="font">
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- MingLiU -->
  <match target="font">
    <test name="family">
      <string>MingLiU_HKSCS</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>MingLiU_HKSCS-ExtB</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Webfonts -->
  <match target="font">
    <test name="family">
      <string>@font-face:Alegreya</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:AlegreyaSans</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Noto Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Paytone One</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>15</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- http://androidforums.com/alpha-beta-testing/684654-learn2leitner-flashcard-app-not-ios.html
    To stop ugly 's'. Is medium but looks bold! - by brebs -->
  <match target="font">
    <test name="family">
      <string>@font-face:RobotoMedium</string>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Roboto</string>
    </test>
    <test name="weight" compare="more_eq">
      <const>bold</const>
    </test>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any" >
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="less_eq">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>16.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>@font-face:Ubuntu</string>
    </test>
    <test name="weight" compare="eq">
      <const>bold</const>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>15.5</double>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

</fontconfig>
