<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Lato</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family" qual="any">
      <string>Lato</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more_eq">
      <double>12.5</double>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>19.5</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family" qual="any">
      <string>Lato</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>12.5</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>


</fontconfig>
