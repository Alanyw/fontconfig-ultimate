<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Final settings (language specific) ## -->
   <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arial</string>
      <string>Tahoma</string>
      <string>Meiryo</string> <!-- ja -->
      <string>Malgun Gothic</string> <!-- ko -->
      <string>Microsoft YaHei</string> <!-- zh -->
      <string>MV Boli</string> <!-- dv -->
      <string>Gadugi</string> <!-- cr -->
    </edit>
  </match>

</fontconfig>
