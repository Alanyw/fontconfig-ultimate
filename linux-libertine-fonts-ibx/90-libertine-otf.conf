<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Fontconfig setting for Linux Libertine and Linux Biolinum families
       OpenType -->
  <match target="font" >
    <test name="family" >
      <string>Linux Biolinum 0</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Linux Biolinum Keyboard O</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>

  <match target="font" >
    <test name="family" >
      <string>Linux Libertine O</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Linux Libertine Initials O</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Linux Libertine Display O</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Linux Libertine Mono O</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>NON TT Instructed Font</string>
    </edit>
  </match>

  <match target="font">
    <test name="font_type">
      <string>NON TT Instructed Font</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>
