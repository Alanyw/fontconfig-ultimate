<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond 12</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond 12 All SC</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond Initials</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond Initials Fill1</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond Initials Fill2</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>EB Garamond SC</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>TT Instructed Font</string>
    </edit>
  </match>

  <match target="font">
    <test name="font_type">
      <string>TT Instructed Font</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
