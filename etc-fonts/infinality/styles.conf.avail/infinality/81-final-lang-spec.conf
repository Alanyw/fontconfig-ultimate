<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ************************ FINAL SETTINGS **************************  -->
	<!-- ********************** (LANGUAGE SPECIFIC) ***********************  -->

	<match>
		<test name="lang" compare="contains">
			<string>ml</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend_first" binding="same">
			<string>Arial Unicode MS</string>
		</edit>
	</match>

	<match>
		<test name="lang" compare="contains">
			<string>ja</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<test name="pixelsize" compare="less_eq" >
			<double>10</double>
		</test>
		<edit name="family" mode="prepend_first" binding="same">
			<string>VL PGothic</string>
		</edit>
	</match>

	<match>
		<test name="lang" compare="contains">
			<string>or</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend_first" binding="same">
			<string>Arial Unicode MS</string>
		</edit>
	</match>

	<match>
		<test name="lang" compare="contains">
			<string>mr</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Lohit Marathi</string>
		</edit>
	</match>

	<match>
		<test name="lang" compare="contains">
			<string>ne</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Lohit Nepali</string>
		</edit>
	</match>

</fontconfig>
