<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<!-- Force fontconfig to treat the Luxi Mono fonts as monospaced, -->
	<!-- even though it detects multiple character widths -->

	<match target="scan">
		<test name="family">
			<string>Luxi Mono</string>
		</test> 
		<edit name="spacing"><int>100</int></edit>
	</match>

</fontconfig>
