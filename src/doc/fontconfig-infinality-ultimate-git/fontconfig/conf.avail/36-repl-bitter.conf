<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- @font-face:Bitter => PT Serif Caption -->
  <match target="font">
    <test name="family">
      <string>@font-face:Bitter</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif Caption</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:Bitter</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif Caption</string>
    </edit>
  </match>

</fontconfig>
